<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{nombre}}</mat-card-title>
    <mat-card-subtitle>Bando: {{bando}}</mat-card-subtitle>
    <mat-card-subtitle>Editorial: {{editorial}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{foto}}>
  <mat-card-content>
    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Conexiones</button>
    <button mat-button>Apariencia</button>
    <button mat-button>Poderes</button>
  </mat-card-actions>
</mat-card>
