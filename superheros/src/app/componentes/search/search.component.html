<div class="Container">
 <div style="text-align: center;">
  <mat-card class="example-card">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>Meta-humanos DB</mat-card-title>
      <mat-card-subtitle>
        Busca informaci√≥n sobre tus heroes favoritos
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="position: absolute; margin-left: 20px;">
        <mat-form-field appearance="fill" style="width: 150%;"> 
          <input matInput type = "text " placeholder="Ingrese el nombre" [(ngModel)]  = "search">
        </mat-form-field> 
    </mat-card-content>
    <mat-card-actions style="margin-left:70%; margin-bottom: 20px;">
      <button mat-button class="searchButtom" (click)= "generateHeros()">
        <span class="material-icons" id="icons">search</span>
      </button> 
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="loading" style="justify-content: center;width: 10%; position: absolute; margin-left: 45%; margin-top: 15%;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cargando...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value">
      </mat-progress-spinner>
    </mat-card-content>
  </mat-card>    
</div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="text-align: center; margin-bottom: 100px;">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Bando Column -->
    <ng-container matColumnDef="bando">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bando </th>
      <td mat-cell *matCellDef="let element"> {{element.biography.alignment}} </td>
    </ng-container>

    <!-- Editorial Column -->
    <ng-container matColumnDef="editorial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editorial </th>
      <td mat-cell *matCellDef="let element"> {{element.biography.publisher}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button class="ButtomActions" (click)= "openDialog(element.id)">
          <span class="material-icons" id="icons2">open_in_new</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

</div>
